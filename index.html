<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <h1>Vue practice 1</h1>
    <div id="root" >
      <div class="form-inline my-2 my-lg-0">
        <input type="text" v-model="newItem" class="form-control mr-sm-2" placeholder="Add item ..." />
        <input type="submit" value="Add" class="btn btn-outline-success my-2 my-sm-0" v-on:click="newitem(newItem)" />
      </div>

      <div id="items">
      <div class="list-group-item list-group-item-action active">
          Shopping list
      </div>

      <ul class="list-group" v-for="element in elements">
          <li class="list-group-item list-group-item-action">
            {{ element.item }}
            <button @click="deleteitem(element)" class="btn btn-danger">delete</button>
          </li>
      </ul>
      </div>

    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
